syntax = "proto3";

option csharp_namespace = "JDev.Tuteee.Protos";

service Invoice {
  rpc BillClient (BillClientRequest) returns (BillClientResponse);
  rpc Send (SendRequest) returns (SendResponse);
}

message BillClientRequest {
  int32 client_id = 1;
}

message BillClientResponse {
  bool success = 1;
}

message SendRequest {
  int32 invoice_id = 1;
}

message SendResponse {
  bool success = 1;
}
